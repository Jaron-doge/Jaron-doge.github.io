        <h2 id="第三章-列表"><a class="markdownIt-Anchor" href="#第三章-列表"></a> 第三章 列表</h2>
<h3 id="插入排序"><a class="markdownIt-Anchor" href="#插入排序"></a> 插入排序</h3>
<a id="more"></a>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">List::insertionSort</span> <span class="params">(ListNode* p, <span class="keyword">int</span> n)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> r = <span class="number">0</span>; r &lt; n; r++) &#123;</span><br><span class="line">        insertAfter(search(p-&gt;data, r, p), p-&gt;data);</span><br><span class="line">        p = p-&gt;succ; </span><br><span class="line">        <span class="built_in">remove</span>(p-&gt;pred);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="选择排序"><a class="markdownIt-Anchor" href="#选择排序"></a> 选择排序</h3>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">List::selectionSort</span><span class="params">(ListNode* p, <span class="keyword">int</span> n)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    ListNode* head = p-&gt;pred;</span><br><span class="line">    ListNode* tail = p-&gt;succ;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++)</span><br><span class="line">        tail = tail-&gt;succ;</span><br><span class="line">    <span class="keyword">while</span>(n &gt; <span class="number">1</span>) &#123;</span><br><span class="line">        ListNode* <span class="built_in">max</span> = selectMax(head-&gt;succ, n);</span><br><span class="line">        insertBefore(tail, <span class="built_in">remove</span>(<span class="built_in">max</span>));</span><br><span class="line">        tail = tail-&gt;pred;</span><br><span class="line">        n--;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="归并排序"><a class="markdownIt-Anchor" href="#归并排序"></a> 归并排序</h3>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">List::mergeSort</span><span class="params">(ListNode* p, <span class="keyword">int</span> n)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(n &lt; <span class="number">2</span>)</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    ListNode* q = p;</span><br><span class="line">    <span class="keyword">int</span> m = n &gt;&gt; <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; m; i++)		<span class="comment">// 均分</span></span><br><span class="line">        q = q-&gt;succ;</span><br><span class="line">    mergeSort(p, m);				<span class="comment">// 对前后子列表分别排序</span></span><br><span class="line">    mergeSort(q, n-m);</span><br><span class="line">    merge(p, m, *<span class="keyword">this</span>, q, n-m);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">List::merge</span><span class="params">(ListNode* p, <span class="keyword">int</span> n,List L,ListNode* q,<span class="keyword">int</span> m)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    ListNode* pp = p-&gt;pred;</span><br><span class="line">    <span class="keyword">while</span>(m &gt; <span class="number">0</span>)</span><br><span class="line">        <span class="keyword">if</span>(n &gt; <span class="number">0</span> &amp;&amp; p-&gt;data &lt;= q-&gt;data) &#123;</span><br><span class="line">            <span class="keyword">if</span>(q == (p = p-&gt;succ))</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            n--;</span><br><span class="line">        &#125;</span><br><span class="line">    	<span class="keyword">else</span> &#123;</span><br><span class="line">            insertBefore(p, L.<span class="built_in">remove</span>((q = q-&gt;succ)-&gt;pred));</span><br><span class="line">            m--;</span><br><span class="line">        &#125;</span><br><span class="line">    p = pp-&gt;succ;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
